<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <style>
        @font-face {
            font-family: 'bitrocoreTTF';
            src: url('fonts/bitrocoreTTF.ttf');
        }
        body{
            margin: 0;
            background-color: #2B2C36;
            color: #14FF2D;
            color: white;
            font-size: 20px;
        }
        a{
            color: white;
            text-decoration: none;
        }
        .nav-container{
            display: flex;
            flex-direction: row;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            list-style-type: none;
            background-color: #1D1F25;
        }
        nav{
            top:0;
        }
        .nav-item{
            padding: 15px;
        }
        article{
            padding-top: 56.4px;
            padding-left: 100px;
            padding-right: 350px;
        }
        .side{
            width: 250px;
            height: 100%;
            background-color: #1D1F25;
            position: fixed;
            right: 0px;
            top: 0px;
            text-align: center;
        }
        .side-container{
            color:#14FF2D;
            list-style-type: none;
            padding-left: 30px;
            padding-right: 30px;
        }
        #LOGO{
            color:#14FF2D;
            font-size: 20px;
            font-family: 'bitrocoreTTF';
        }
        .next{
            width: 210px;
            height: 60px;
            font-size: 40px;
            background-color: #14FF2D;
            color: #1D1F25;
            position: fixed;
            right: 20px;
            bottom: 20px;
            text-align: center;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>

<body>
    <nav>
        <!--네비게이션바 / 링크는 장고 제작 후에 설정-->
        <ul class="nav-container">
            <li class="nav-item"><a href="{% url 'page0' %}" id="LOGO">웹404</a></li>
            <li class="nav-item"><a href="{% url 'page0' %}">노트북 선택</a></li>
            <li class="nav-item"><a href="#">노트북 둘러보기</a></li>
        </ul>
    </nav>
    <article>
        {% block body %}
        {% endblock %}

    </article>

    <div class="side">
        <ul class="side-container">
            <li><a href="#">소프트웨어 선택</a></li>
            <p>▼</p>                      
            <li><a href="#">소프트웨어 세부설정</a></li>
            <p>▼</p>                      
            <li><a href="#">추가기능 (1)</a></li>
            <p>▼</p>                      
            <li><a href="#">추가기능 (2)</a></li>
            <p>▼</p>                      
            <li><a href="#">노트북 선택</a></li>
        </ul>
    </div>




</body>
</html>
