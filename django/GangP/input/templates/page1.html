
{% extends 'base.html' %}

{% block style %}

<script src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>

<script>
function isboxchecked(softname){
    if($('#'+softname).is(":checked") == true){
        $('#'+softname+'_label').css('box-shadow', '0 0 0 #000000');
    }else{
        $('#'+softname+'_label').css('box-shadow', '20px 10px 20px #EB24AD');
    }
}
</script>

<style>
    input[type="checkbox"]{
    display:none;
    }

    @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');

    hr{
        border: 2px;
        height: 2px;
        margin-bottom: 20px;
        background: linear-gradient( to right ,#EB24AD,#2B2C36);
    }
    .mid{
        color:#EB24AD ;
        font-family: 'Do Hyeon', sans-serif;
        font-size: 30px;
        font-weight: 800;
        border: none;
        margin-bottom: 0px;
    }
    img{
        margin: 10px 5px 5px 5px;
    }
    img:hover{
        margin: 7px 2px 2px 2px;
        border:3px solid #EB24AD;
    }
</style>
{% endblock %}

{% block body %}

<form action="{% url 'page1_5' %}" method="POST">
    {%csrf_token%}

    <p class="mid">게임</p>
    <hr >
    {%for soft in softs%}
    {%if soft.boonryu == '게임'%}
    <input type="checkbox" name="name_{{soft.name}}" id="{{soft.name}}"/><label for="{{soft.name}}" onClick="isboxchecked('{{soft.name}}')"><img id="{{soft.name}}_label" src="{{soft.img.url}}" width="250" height="150" /></label>
    {%endif%}
    {%endfor%}

    <p class="mid">프로그램</p>
    <hr>
    {%for soft in softs%}
    {%if soft.boonryu == '공학'%}
    <input type="checkbox" name="name_{{soft.name}}" id="{{soft.name}}"/><label for="{{soft.name}}" onClick="isboxchecked('{{soft.name}}')"><img id="{{soft.name}}_label" src="{{soft.img.url}}" width="250" height="150" /></label>
    {%endif%}
    {%endfor%}
    <button type="submit" style="position:fixed; left: 1300px; bottom:50px; z-index:5">
        <img src="resource\arrowbutton-next.png" alt=""> &nbsp 선택
    </button>
    
    <!--
    <div class="next">
        <a href="#" style="color:#1D1F25"><strong>다음</strong></a>
    </div>
    -->

    
</form>

{% endblock %}
