
{% extends 'base.html' %}

{% block style %}

<script src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>

<script>
function isboxchecked(softname){
    if($('#'+softname).is(":checked") == true){
        $('#'+softname+'_label').css('box-shadow', '0 0 0 #16D2FF');
    }else{
        $('#'+softname+'_label').css('box-shadow', '20px 15px 20px #14FF2D44');
    }
}
</script>

<style>
    input[type="checkbox"]{
    display:none;
    }
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    #none2_label{
        box-shadow: 0 0 0 #000000;
    }
    #none2_label:hover{
        border:3px solid #14FF2D80;
    }
    #none1_label{
        box-shadow: 20px 10px 20px #14FF2D44;
    }
    hr{
        border: 3px;
        height: 1px;
        margin-bottom: 20px;
        background: linear-gradient( to right ,white,#2B2C36);
    }
    .mid{
        color:white ;
        font-family: 'Anton', sans-serif;
        font-weight: 800;
        border: none;
        margin-bottom: 5px;
    }
    img{
        margin: 10px 5px 5px 5px;
    }
</style>
{% endblock %}
