{% extends 'base.html' %} {% block style %} {% load static %}
<link rel="stylesheet" href="{% static 'css/rSlider.min.css' %}" />
<script src="{% static 'js/rSlider.min.js' %} "></script>
<style>
  .softwarebox {
    background-color: white;
    box-sizing: border-box;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    width: 850px;
    background: linear-gradient(to right, #1d1f25, #2b2c36);
    height: 200px;
    margin-left: -25px;
    margin-top: 20px;
  }
  .software_image {
    width: 150px;
    height: 100px;
    margin-left: 20px;
    margin-top: 0px;
    float: left;
    border-radius: 2px;
  }
  .software-name {
    color: #eb24ad;
    padding: 10px 0 0 20px;
    font-size: 30px;
  }
  .form-label {
    padding: 0 0 0 20px;
  }

  #tickmarks {
  }

  button {
    display: block;
    background-color: #1d1f25;
    border: 1px solid #eb24ad;
    cursor: pointer;
    padding: 5px 10px 6px 7px;
    color: #cccccc;
    border-radius: 3px;
  }
  button img {
    border: 0;
    padding: 0;
    width: 16px;
    height: 16px;
  }
  button.subm:hover {
    background-color: #eb24ad;
    border: 1px solid #1d1f25;
    color: #1d1f25;
    border-radius: 3px;
  }
  .invisible {
    display: none;
  }
</style>
<script>
  (function () {
    "use strict";

    var init = function () {
      var slider2 = new rSlider({
        target: "#sliderA",
        values: [0, 1, 2, 3, 4, 5, 6, "7", 8],
        range: false,
        set: [5],
        tooltip: true,
        onChange: function (vals) {
          console.log(vals);
        },
      });
    };
    window.onload = init;
  })();
</script>
{% endblock %} {% block body %}

<input type="range" id="slider" />

<form action="{% url 'page2' %}" method="POST">
  {%csrf_token%} {% for soft in softs%} {% if soft.version != 0%}
  <div class="softwarebox">
    <p class="software-name"><strong> {{soft.name}} </strong></p>
    <img class="software_image" src="{{soft.img.url}}" alt="image" />
    <label for="customrange" class="form-label">사양</label>
    <input
      type="range"
      name="{{soft.name}}"
      min="1"
      max="{{soft.version}}"
      step="1"
    />

    {% elif soft.version == 0 %}
    <label for="customrange" class="form-label">사양</label>
    <input
      type="range"
      name="{{soft.name}}"
      min="1"
      max="{{soft.version}}"
      step="1"
    />

    {% else %}
    <input
      type="range"
      name="{{soft.name}}"
      class="invisible"
      min="0"
      max="1"
      step="1"
      value="0"
    />
    {% endif %}
  </div>
  {% endfor %}
  <input type="submit" />
</form>

<br /><br />
<hr />
<hr />
<br /><br />

<div class="slider-container">
  <input type="text" id="sliderA" class="slider" />
</div>
<div class="softwarebox">
  <p class="software-name"><b>OverWatch </b></p>
  <img class="software_image" src="resource/overwatch.jpg" alt="image" />
  <!--조절바-->
  <label for="customrange" class="form-label">사양정도</label>
  <input
    type="range"
    class="form-range"
    min="0"
    max="2"
    step="1"
    list="tickmarks"
  />

  <label for="customrange" class="form-label">그래픽</label>
  <input
    type="range"
    class="form-range"
    min="0"
    max="2"
    step="1"
    list="tickmarks"
  />
  <detalist id="tickmarks">
    <option value="0"></option>
    <option value="1"></option>
    <option value="2"></option>
  </detalist>
</div>

<div class="softwarebox">
  <p class="software-name"><b>League Of Legend </b></p>
  <img class="software_image" src="resource\lol.png" alt="image" />
  <!--조절바-->
  <label for="customrange" class="form-label">사양정도</label>
  <input
    type="range"
    class="form-range"
    min="0"
    max="2"
    step="1"
    list="tickmarks"
  />

  <label for="customrange" class="form-label">그래픽</label>
  <input
    type="range"
    class="form-range"
    min="0"
    max="2"
    step="1"
    list="tickmarks"
  />
  <detalist id="tickmarks">
    <option value="0"></option>
    <option value="1"></option>
    <option value="2"></option>
  </detalist>
</div>
<button type="submit" class="subm" style="float: right">
  <img src="resource\arrowbutton-next.png" alt="" /> &nbsp 저장
</button>
{% endblock %}
