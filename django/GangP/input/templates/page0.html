<!--테스트를 위해 만들어 놓은 파일입니다!-->
{% load static %}

<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITLE</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    </style>
    <style>
    
        @font-face {
            font-family: 'bitrocoreTTF';
            src: url("{% static  'fonts/bitrocoreTTF.ttf' %}");
        }
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
        

        body{
            margin: 30px;
            background-color: #2B2C36;
            color: #EB24AD;
            color: white;
            font-size: 20px;
            
        }

        #LOGO{
            color:#EB24AD;
            font-size: 20px;
            font-family: 'bitrocoreTTF';
            text-align: center;
            position: relative;
        }
        .point{
            color:#EB24AD;
            font-size: 30px;
            font-weight: 150;
            font-family: 'bitrocoreTTF';
        }
        .normal{
            color:white;
            font-size: 30px;
            font-weight: 150;
            font-family: 'bitrocoreTTF';
        }
        .memo{
            color: white;
            font-size: 30px;
            font-weight: 900;
            font-family: 'Nanum Pen Script', cursive;
            
            
       
        }
        hr{
        border: 2px;
        height: 2px;
        width: 50%;
        margin-bottom: 20px;

        background: #eb24ad;
      }
      .ban {
        background-color: rgba(221, 41, 191, 0.089);
        border: none;
        padding: 0;
        width: 600px;
        position: absolute;
        left: 50%;
        margin-left: -300px;
        height: 250px;
        text-align: center;
      }
      .btn1 {
        text-decoration: none;
        font-size: 20px;
        color: white;
        width: 200px;
        padding: 10px 20px 10px 20px;
        margin-top: 15px;
        margin-right: 10px;

        border-radius: 10px;
        transition: all 0.1s;

        font-family: "bitrocoreTTF";
        background-color: #eb24ac56;
        display: inline-block;
      }
      #login {
        margin-top: 40px;
        margin-left: 20px;
      }
      .btn1:active {
        transform: translateY(3px);
      }
      .btn1:hover {
        color: #eb24ad;
        background-color: white;
      }
      header{
          height: 75px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: fixed;
          top:0;
          left:0;
          right:0;
      }
      nav{
          text-align: center;
          margin-top:-30px;
      }
      .btn2{
        color: #eb24ad;
        font-weight: 200;
        font-family: "bitrocoreTTF";
        font-size: 20px;
        text-decoration: none;
      }
      .btn2:hover{
          color: white;
      }
     
    </style>
  </head>

  <body>
    <header>
      <nav>
        {% if user.is_authenticated %}
        <a class="btn1" href="">{{user.username}}</a>
        <a class="btn1" href="{% url 'logout' %}">logout</a>
        {% else %}
        <a class="btn1" id="login" href="{% url 'login' %}">login</a>
        <a class="btn1" id="sign" href="{% url 'signup' %}">signup</a>

        {% endif %}
      </nav>
    </header>
    <br />
    <br />
   
    <article>
      <div id="LOGO" style="font-size: 100px">고구마</div>
      <hr />
      <div class="ban">
        <br />
        <br/>
        <span class="point">고</span> <span class="normal">리타분한</span>

        <span class="point">구</span> <span class="normal">글링의</span>

        <span class="point">마</span> <span class="normal">침표.</span>
        <br />
        <p class="memo">당신의 노트북, 이제 고구마하세요.</p>
        <a class="btn2" href="{% url 'page1' %}">start</a>

        <br/>
        {% if user.is_authenticated %} {{user.username}} {% endif %}
      </div>
    </article>
  </body>
</html>
